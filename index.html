<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown timer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="main-header"></div>
        </div>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="flex-box">
                <div class="flex-box-1">
                    <figure>
                        <img src="img/laptop.jpg" alt="Give away" >
                    </figure>
                </div>
                <div class="flex-box-2">
                    <h1>Give away</h1>
                    <h4>Give away ends on Jan, 5 2024</h4>
                    <h4>11:30 am</h4>
                    <div class="timer">
                        <div class="timer_display">
                            <div id="days"></div>
                                <span>Days</span>
                            </div>
                        <div class="timer_display">
                            <div id="hrs"> </div>
                                <span>Hours</span>
                            </div>
                        <div class="timer_display">
                            <div  id="mins"></div>
                                <span>Mins</span>
                            </div>
                        <div class="timer_display">
                            <div  id="secs"></div>
                                <span>Secs</span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
    <script src="js/script.js"></script>
</html>
